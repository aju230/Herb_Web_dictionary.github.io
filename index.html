<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web薬草図鑑</title>
    <style>
      * {
        margin: 10px auto;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: antiquewhite;
      }
      nav ul{
            list-style: none;
            display:flex;
            border: 3px solid gray;
          }
          nav ul li{
            flex: 1;
            text-align: center;
          }
          h1 {
            font-size: 40px;
            text-align: center;
          }
          footer {
            border: solid gray;
            text-align: center;
          }
    </style>
  </head>
  <body>
    <h1>web薬草図鑑</h1>
    <nav>
      <ul>
        <li>
        <label><button onclick="tos();">Top</button></label>
    </li>
        <li>
    <label><button onclick="spr();">春の薬草</button></label>
    </li>
    <li>
    <label><button onclick="sum();">夏の薬草</button></label>
    </li>
    <li>
    <label><button onclick="aut();">秋の薬草</button></label>
    </li>
    <li>
    <label><button onclick="win();">冬の薬草</button></label>
    </li>
    </ul>
    </nav>
    <h2 id="agenda">web薬草図鑑へようこそ！</h2>
    <p id="detail">top画面内容</p>
    <script>
      const agenda = document.getElementById("agenda");
      const detail = document.getElementById("detail");

      function tos() {
      agenda.innerHTML = "<h2>トップ</h2>";
      detail.innerHTML = "<p>トップ内容</p>";  
      }
      function spr() {
      agenda.innerHTML = "<h2>春の薬草</h2>"; 
      detail.innerHTML = 
      "<p>桜</p><img src='spring/桜.jpg' height='300' width='200'><p>ハナモクレン</p><img src='spring/はなもくれん.jpg' height='300' width='200'><p>梅</p><img src='spring/梅.jpg' height='300' width='200'><p>天南星</p><img src='spring/天南星.jpg' height='300' width='200'>";  
      }
      function sum() {
      agenda.innerHTML = "<h2>夏の薬草</h2>";
      detail.innerHTML = 
      "<p>どくだみ</p><img src='summer/どくだみ.jpg' height='300' width='200'><p>クチナシ</p><img src='summer/クチナシ1.jpg' height='300' width='200'><p>紫蘇</p><img src='summer/赤しそ.jpg' height='300' width='200'><p>ハイビスカス</p><img src='summer/ハイビスカス.jpg' height='300' width='200'>";   
      }
      function aut() {
      agenda.innerHTML = "<h2>秋の薬草</h2>"; 
      detail.innerHTML = 
      "<p>菊花</p><img src='autumn/菊.jpg' height='300' width='200'><p>柿（かき）</p><img src='autumn/柿.jpg' height='300' width='200'><p>葛（クズ）</p><img src='autumn/葛根.jpg' height='300' width='200'><p>生姜</p><img src='autumn/生姜.jpg' height='300' width='200'>";  
      }
      function win() {
      agenda.innerHTML = "<h2>冬の薬草</h2>";  
      detail.innerHTML = 
      "<p>みかん</p><img src='winter/みかん.jpg' height='300' width='200'><p>松</p><img src='winter/松.jpg' height='300' width='200'><p>枇杷</p><img src='winter/枇杷.jpg' height='300' width='200'><p>ローズマリー</p><img src='winter/ローズマリー.jpg' height='300' width='200'>"; 
      }
    </script>
    <footer>
      <small>ⒸKoki Shimizu 2025</small>
    </footer>
  </body>
</html>
