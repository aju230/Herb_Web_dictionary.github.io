    <script>
      const agenda = document.getElementById("agenda");

      agenda.innerHTML = "<h2 id='dd'>web薬草図鑑へようこそ！</h2>";
      detail.innerHTML = 
      "<br><h3>・はじめに</h3><p>本サイトに訪れていただき、ありがとうございます。このサイトでは身近にある草や花、実はそれは雑草に見えても昔では薬草として使われているかも知れません。そんなちょっとした豆知識を私自身が撮影した写真やそれぞれの薬草の効能を説明し、知っておくと面白いとなるようなサイトを目指しております。</p><br><p>本サイトでは薬草を16種類掲載しております。</p><br><h3>・注意</h3><p>本サイトは医学的な治療法を説明するものではありません。効能は個人の体質、体調によって異なるため、生薬、ハーブの豆知識として閲覧していただければ幸いです。</p><br><br><h3>＝参考文献＝</h3><small>1. 薬日本堂「薬膳・漢方の食材帳」実業之日本社 2021</small><br><small>2. 小林香里「温めも　デトックスも　いつもの飲み物にちょい足しするだけ！薬膳ドリンク」河出書房新社 2020</small><br><small>3. 伊藤優「身近な薬用植物ものしり帖」ベレ出版 2023</small><br><small>4. 田中耕一郎「生薬と漢方薬の事典」日本文芸社 2022</small><br><small>5. 東邦大学 ”薬用植物園　ハーブ園　「ウラシマソウ」” <a href = 'https://www.lab2.toho-u.ac.jp/phar/yakusou/herb/urashimaso.html'> https://www.lab2.toho-u.ac.jp/phar/yakusou/herb/urashimaso.html</a> （2025年8月29日参照）</small><br><small>6. 日本家庭薬協会 ”季節の生薬について” <a href = 'https://www.hmaj.com/medicine.html'> https://www.hmaj.com/medicine.html</a> （2025年8月29日参照）</small>";

      function tos() {
      agenda.innerHTML = "<h2 id='dd'>web薬草図鑑へようこそ！</h2>";
      detail.innerHTML = "<br><h3>・はじめに</h3><p>本サイトに訪れていただき、ありがとうございます。このサイトでは身近にある草や花、実はそれは雑草に見えても昔では薬草として使われているかも知れません。そんなちょっとした豆知識を私自身が撮影した写真やそれぞれの薬草の効能を説明し、知っておくと面白いとなるようなサイトを目指しております。</p><br><p>本サイトでは薬草を16種類掲載しております。</p><br><h3>・注意</h3><p>本サイトは医学的な治療法を説明するものではありません。効能は個人の体質、体調によって異なるため、生薬、ハーブの豆知識として閲覧していただければ幸いです。</p><br><br><h3>＝参考文献＝</h3><small>1. 薬日本堂「薬膳・漢方の食材帳」実業之日本社 2021</small><br><small>2. 小林香里「温めも　デトックスも　いつもの飲み物にちょい足しするだけ！薬膳ドリンク」河出書房新社 2020</small><br><small>3. 伊藤優「身近な薬用植物ものしり帖」ベレ出版 2023</small><br><small>4. 田中耕一郎「生薬と漢方薬の事典」日本文芸社 2022</small><br><small>5. 東邦大学 ”薬用植物園　ハーブ園　「ウラシマソウ」” <a href = 'https://www.lab2.toho-u.ac.jp/phar/yakusou/herb/urashimaso.html'> https://www.lab2.toho-u.ac.jp/phar/yakusou/herb/urashimaso.html</a> （2025年8月29日参照）</small><br><small>6. 日本家庭薬協会 ”季節の生薬について” <a href = 'https://www.hmaj.com/medicine.html'> https://www.hmaj.com/medicine.html</a> （2025年8月29日参照）</small>";

      bg.style.backgroundColor = "";

      function spr() {
      agenda.innerHTML = "<h2><a id='sco'>春</a>の薬草</h2>"; 
      detail.innerHTML = 
      "<h3>・桜</h3><nav><ul><li><img src='spring/桜.jpg' height='300' width='350'><p>ソメイヨシノ</p><br><img src='spring/カンザン.jpg' height='300' width='400'><p>カンザン（八重桜の一種）</p></li><li><h3>ー時期ー</h3><p>3月～4月</p><br><h3>ー使用部位ー</h3><p>花（塩漬け）、樹皮（生薬名：桜皮）</p><br><h3>ー効能ー</h3><p>体内の熱を冷まし、毒素を排出（アンチエイジング）</p><br><h3>ープチ豆知識ー</h3><p>緑茶に桜の塩漬けをプラスしてみると香り際立っておいしく飲めます。また、リラックス効果もあるのでおすすめです。</p></li></ul><h3>・ハクモクレン（コブシも同義）</h3><ul><li><img src='spring/はなもくれん.jpg' height='350' width='250'><p>ハクモクレン</p></li><li><h3>ー時期ー</h3><p>3月～4月</p><br><h3>ー使用部位ー</h3><p>つぼみの時に使用（生薬名：辛夷）</p><br><h3>ー効能ー</h3><p>鼻詰まりの解消</p><br><h3>ープチ豆知識ー</h3><p>開花時は白い花をつけ、美しく木を彩ります。コブシと呼ばれることもあり、理由は果実が手の拳の形に似ているからだそうです。</p><p>ちなみに、この生薬が使われている漢方薬は「葛根湯加川芎<b>辛夷</b>」「<b>辛夷</b>清肺湯」などがあります。</p></li></ul><h3>・梅</h3><ul><li><img src='spring/梅.jpg' height='350' width='250'><p>梅の木</p></li><li><h3>ー時期ー</h3><p>花：1月～3月　果実：5月～7月</p><br><h3>ー使用部位ー</h3><p>果実、梅干し、青梅を焦がしたもの（生薬名：烏梅）</p><br><h3>ー効能ー</h3><p>口臭予防、疲労回復、抗菌作用</p><br><h3>ープチ豆知識ー</h3><p>筆者も良く勘違いしておりましたが、実は外来種です。梅干しは特にお勧めしたいもので、<b>「1日1粒で医者いらず」</b>ということわざがあるぐらい疲労回復や胃腸を良くする効果があるので是非近くのお店で買ってみてはいかがでしょうか？</p></li></ul><h3>・天南星（画像はウラシマソウ）</h3><ul><li><img src='spring/天南星.jpg' height='300' width='350'><p>ウラシマソウ</p></li><li><h3>ー時期ー</h3><p>4月～6月</p><br><h3>ー出現場所ー</h3><p>山</p><br><h3>ー使用部位ー</h3><p>根っこ（生薬名：天南星）<b><u>（そのままでは有毒！）</u></b></p><br><h3>ー効能ー</h3><p>関節痛や肩こり、けいれんを治める</p><br><h3>ープチ豆知識ー</h3><p>珍しい生薬なので掲載させていただきました。割と専門的な生薬です。天南星は、「二朮湯」などの一部の漢方薬に配合されていたりします。</p><p>改めて記述しますが、生では有毒なので山で見つけた際はくれぐれもご注意を！</p></li></ul></nav>";  
      bg.style.backgroundColor = "pink";
      }
      function sum() {
      agenda.innerHTML = "<h2><a id='smco'>夏</a>の薬草</h2>";
      detail.innerHTML = 
      "<h3>・どくだみ</h3><nav><ul><li><img src='summer/どくだみ.jpg' height='350' width='250'><p>どくだみ</p></li><li><h3>ー時期ー</h3><p>5月～8月</p><br><h3>ー使用部位ー</h3><p>全部位（生薬名：十薬）</p><br><h3>ー効能ー</h3><p>体内の熱を冷まし、鼻づまり、皮膚病を改善</p><br><h3>ープチ豆知識ー</h3><p>日本三大薬草（どくだみ、ゲンノショウコ、センブリ）の1つ。実は白い部分は花ではなく葉だそうです。</p><p>鼻づまりの時、生の葉を鼻に詰めると穏和できるようです。</p><p>また、乾燥させると「どくだみ茶」としても飲めますし、お風呂の際入浴剤として入れると皮膚病と冷え性の改善になるなど万能生薬です。</p></li></ul><h3>・クチナシ</h3><ul><li><img src='summer/クチナシ1.jpg' height='350' width='250'><p>クチナシの花</p><br><img src='summer/クチナシ2.jpg' height='300' width='400'><p>クチナシの実</p></li><li><h3>ー時期ー</h3><p>花：6月～7月　果実：10月ごろ</p><br><h3>ー使用部位ー</h3><p>実を乾燥させたもの（生薬名：山梔子）</p><br><h3>ー効能ー</h3><p>体内の余分な熱を冷まし、毒素を排出</p><br><h3>ープチ豆知識ー</h3><p>料理だと栗きんとんによく用いられます。</p><p>この生薬はほとんど漢方薬の材料として用いられることが多く、精神不安の解消の目的で配合されています。主な漢方薬は「黄連解毒湯」「温清飲」などです。</p></li></ul><h3>・紫蘇（大葉）</h3><ul><li><img src='summer/赤しそ.jpg' height='300' width='350'><p>赤紫蘇</p><br><img src='summer/大葉.jpg' height='400' width='300'><p>大葉</p></li><li><h3>ー時期ー</h3><p>大葉：6月～10月　赤紫蘇：6月～7月</p><br><h3>ー使用部位ー</h3><p>葉（赤紫蘇の生薬名：蘇葉）</p><br><h3>ー効能ー</h3><p>胃腸の不調、抗菌作用</p><br><h3>ープチ豆知識ー</h3><p>生薬の紫蘇は赤色の方を使いますが、料理ではよく大葉が用いられます。<br>自生している紫蘇を見かけたら花壇に移し替えてもすぐ生えるなど繁殖力も強いです。また、おすすめのメニューの1つとして梅と赤紫蘇を混ぜたジュースは夏バテ防止として役立ちます！</p></li></ul><h3>・ハイビスカス</h3><ul><li><img src='summer/ハイビスカス.JPG' height='350' width='250'><p>ハイビスカス（白）</p><br><img src='summer/赤ハイビスカス.JPG' height='350' width='250'><p>ハイビスカス（赤）</p></li><li><h3>ー時期ー</h3><p>5月～10月</p><br><h3>ー使用部位ー</h3><p>花のがくを乾燥させたもの（生薬名：洛神花）</p><br><h3>ー効能ー</h3><p>体内の熱を冷まし、夏バテ疲労を回復</p><br><h3>ープチ豆知識ー</h3><p>沖縄では象徴されるハイビスカス。市販でもハイビスカスティーとして販売されています。ビタミンCやクエン酸が含まれており夏バテによる喉の渇きや疲労などを潤わせ元気にさせる効果があります。</p></li></ul></nav>";
      bg.style.backgroundColor = "lightgreen";   
      }
      function aut() {
      agenda.innerHTML = "<h2><a id='aco'>秋</a>の薬草</h2>"; 
      detail.innerHTML = 
      "<h3>・菊花</h3><nav><ul><li><img src='autumn/菊.jpg' height='350' width='250'><p>菊の花を乾燥させたもの</p></li><li><h3>ー時期ー</h3><p>9月～11月</p><br><h3>ー使用部位ー</h3><p>花（生薬名：菊花）</p><br><h3>ー効能ー</h3><p>目の疲れを取り、のぼせを治める</p><br><h3>ープチ豆知識ー</h3><p>よくお供えに添えられる献花や、お刺身の中に入っているイメージがありますが、実は疲れ目に効く効果があるので、緑茶にクコの実と一緒にプラスすると頭がスッキリして疲れ目にもお勧めです！</p></li></ul><h3>・柿（かき）</h3><ul><li><img src='autumn/柿.jpg' height='350' width='250'><p>柿の木</p></li><li><h3>ー時期ー</h3><p>果実：10月～11月</p><br><h3>ー使用部位ー</h3><p>果実、へた（生薬名：柿蒂）</p><br><h3>ー効能ー</h3><p>果実：喉を潤す　へた：しゃっくりを止める</p><br><h3>ープチ豆知識ー</h3><p>収穫時期の終わりに柿の木はへた部分しか残らなくなりますが、実はその部分にも効能があるんです！<br>漢方薬にもなっていますが、<b>柿のへた（柿蒂）</b>、クローブ（丁子）、生姜を配合した「<b>柿蒂</b>湯」というしゃっくり止めの薬があります。</p></li></ul><h3>・葛（クズ）</h3><ul><li><img src='autumn/葛根.jpg' height='350' width='250'><p>クズ</p></li><li><h3>ー時期ー</h3><p>7月～9月</p><br><h3>ー使用部位ー</h3><p>根っこ（生薬名：葛根）</p><br><h3>ー効能ー</h3><p>上半身の筋肉の緊張をほぐす</p><br><h3>ープチ豆知識ー</h3><p>身近にあることに筆者も知った時は驚きました。<br>葛餅のイメージもありますが、かぜなどでよく使われる「<b>葛根</b>湯」を知っている人は多いと思います。その葛根の正体がこのクズの根なのです。ちなみに花部分はぶどうのような匂いがします。</p></li></ul><h3>・生姜</h3><ul><li><img src='autumn/生姜.jpg' height='350' width='250'><p>生姜の茎と葉</p><br><img src='autumn/生姜根.jpg' height='300' width='400'><p>生姜の根</p></li><li><h3>ー時期ー</h3><p>10月～11月</p><br><h3>ー使用部位ー</h3><p>根っこ（生薬名：生姜、蒸して干したものは「乾姜」）</p><br><h3>ー効能ー</h3><p>体を温め、発汗させる</p><br><h3>ープチ豆知識ー</h3><p>スーパーにでも販売されている、生姜ですが生薬では「<b>ショウキョウ</b>」と読み一度干して乾燥させてから用いられます。<br>かぜをひいたとき、コーラをフライパンで熱して炭酸を抜き、そこに生姜をすったものとハチミツを混ぜると汗が出ておすすめです。</p></li></ul></nav>";
      bg.style.backgroundColor = "sandybrown";  
      }
      function win() {
