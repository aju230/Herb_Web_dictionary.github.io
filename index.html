<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>身近な薬草web図鑑</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #wrap {
        width: 800px;
        margin: 0px auto;
      }
      body {
        background-color: azure;
      }
      section {
        border: 5px double cadetblue;
      }
      button {
                padding: 0px;
                font-size: 30px;
                width: 155px;
                height: 70px;
                color: cadetblue;
            }
      nav ul{
            list-style: none;
            display:flex;
            border: 5px double cadetblue;
          }
          nav ul li{
            flex: 1;
            text-align: center;
          }
          h1 {
            font-size: 40px;
            text-align: center;
          }
          footer {
            border: 5px double cadetblue;
            text-align: center;
          }
          #bg {
            transition: all 0.5s linear 0s;
          }
          #sco {
            color: salmon;
            font-size: 50px;
          }
          #smco {
            color: green;
            font-size: 50px;
          }
          #aco {
            color: brown;
            font-size: 50px;
          }
          #wco {
            color: midnightblue;
            font-size: 50px;
          }
    </style>
  </head>
  <body>
    <div id="wrap">
    <header>
      <h1>身近な薬草web図鑑</h1>
    </header>
    <nav>
      <ul>
        <li>
        <label><button onclick="tos();">Top</button></label>
    </li>
        <li>
    <label><button onclick="spr();"><a id='sco'>春</a>の薬草</button></label>
    </li>
    <li>
    <label><button onclick="sum();"><a id='smco'>夏</a>の薬草</button></label>
    </li>
    <li>
    <label><button onclick="aut();"><a id='aco'>秋</a>の薬草</button></label>
    </li>
    <li>
    <label><button onclick="win();"><a id='wco'>冬</a>の薬草</button></label>
    </li>
    </ul>
    </nav>
    <section id="bg">
    <h2 id="agenda"></h2>
    <a id="detail"></a>
    </section>
    <script>
      const agenda = document.getElementById("agenda");
      const detail = document.getElementById("detail");
      const bg = document.getElementById("bg");

      agenda.innerHTML = "<h2>web薬草図鑑へようこそ！</h2>";
      detail.innerHTML = 
      "<p>製作者：清水幸希</p><h3>・このページの説明</h3><p>身近にある草や花、実はそれは雑草に見えても昔では薬草として使われているかも知れません。そんなちょっとした豆知識を私自身が撮影した写真やそれぞれの薬草の効能を説明し、知っておくと面白いとなるようなサイトを目指しております。</p>";

      function tos() {
      agenda.innerHTML = "<h2>web薬草図鑑へようこそ！</h2>";
      detail.innerHTML = "<p>トップ内容</p>";
      bg.style.backgroundColor = "";
      }
      function spr() {
      agenda.innerHTML = "<h2><a id='sco'>春</a>の薬草</h2>"; 
      detail.innerHTML = 
      "<h3>・桜</h3><img src='spring/桜.jpg' height='300' width='350'><h3>・ハナモクレン</h3><img src='spring/はなもくれん.jpg' height='350' width='250'><h3>・梅</h3><img src='spring/梅.jpg' height='350' width='250'><h3>・天南星</h3><img src='spring/天南星.jpg' height='300' width='350'>";  
      bg.style.backgroundColor = "pink";
      }
      function sum() {
      agenda.innerHTML = "<h2><a id='smco'>夏</a>の薬草</h2>";
      detail.innerHTML = 
      "<p>どくだみ</p><img src='summer/どくだみ.jpg' height='350' width='250'><p>クチナシ</p><img src='summer/クチナシ1.jpg' height='350' width='250'><p>紫蘇</p><img src='summer/赤しそ.jpg' height='300' width='350'><p>ハイビスカス</p><img src='summer/ハイビスカス.jpg' height='350' width='250'>";
      bg.style.backgroundColor = "lightgreen";   
      }
      function aut() {
      agenda.innerHTML = "<h2><a id='aco'>秋</a>の薬草</h2>"; 
      detail.innerHTML = 
      "<p>菊花</p><img src='autumn/菊.jpg' height='350' width='250'><p>柿（かき）</p><img src='autumn/柿.jpg' height='350' width='250'><p>葛（クズ）</p><img src='autumn/葛根.jpg' height='350' width='250'><p>生姜</p><img src='autumn/生姜.jpg' height='350' width='250'>";
      bg.style.backgroundColor = "sandybrown";  
      }
      function win() {
      agenda.innerHTML = "<h2><a id='wco'>冬</a>の薬草</h2>";  
      detail.innerHTML = 
      "<p>みかん</p><img src='winter/みかん.jpg' height='300' width='350'><p>松</p><img src='winter/松.jpg' height='350' width='250'><p>枇杷</p><img src='winter/枇杷.jpg' height='300' width='350'><p>ローズマリー</p><img src='winter/ローズマリー.jpg' height='300' width='350'>"; 
      bg.style.backgroundColor = "lightskyblue";
      }
    </script>
    <footer>
      <small>ⒸKoki Shimizu 2025</small>
    </footer>
    </div>
  </body>
</html>
